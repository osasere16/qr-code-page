<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="asset/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="d-flex">
    <main class="main d-flex">
      <img
        class="qr-code__image"
        src="asset/images/image-qr-code.png"
        alt="QR-Code"
      />

      <div class="d-flex qr-code__text">
        <h2 class="qr-code__header--primary">
          Improve your front-end <br />
          skills by building projects
        </h2>
        <p class="qr-code__header--secondary">
          Scan the QR code to visit Frontend <br />
          Mentor and take your coding skills to <br />
          the next level
        </p>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <br />
      <a href="#">shadrachosasere16@gmail.com</a>.
    </div>
  </body>
</html>
